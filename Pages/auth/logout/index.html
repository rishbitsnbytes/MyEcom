<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rishabh Rathore">
    <link rel="stylesheet" href="https://cosmos-ui-cl.netlify.app/Styles/cosmos-ui.css"/>
    <script src="https://kit.fontawesome.com/fa8f01e628.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../Styles/auth.css">


    <title>Sole Mates Logout Page</title>

</head>
<body>

    <!-- Navigation -->

    <nav class="nav-bar">
        <div class="nav-section">
            <div class="nav-logo-title-container">
                <!-- Brand Logo -->
                <img class="nav-logo" src="/Assets/shoes-icon2.jpg" alt="Logo" width="60" height="60">
                <!-- Brand Title -->
                <h1 class="nav-logo-title">Sole Mates</h1>
            </div>
        </div>


        <!-- search bar -->
        <div class="nav-section">
            <div class="search-bar">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input class="search-bar-input" type="text" placeholder="Type to search">
            </div>
        </div>


        <!-- Icons and Buttons -->
        <div class="nav-section">
            <div class="icon-parent">
                <i class="icon fa-solid fa-cart-shopping fa-xl"></i>
                <span class="count">0</span>
            </div>
            <div class="icon-parent">
                <i class="icon fa-regular fa-heart fa-xl"><a href="/Components/wishlist.html"></a></i>
                <span class="count">0</span>
            </div>
            <button class="btn btn-link">
                <a class="btn-link" href="#">Cart</a>
            </button>
            <button class="btn btn-primary">Login</button>
        </div>
    </nav>

    <main class="auth-main flex-col flex-align-center flex-justify-center">
        <div class="auth-wrapper flex-row flex-align-center flex-justify-center">
            <section class="auth-container logout-container flex-col flex-align-center flex-justify-between">
                <h3 class="auth-head">
                    <p>
                        Logged out successfully
                    </p>
                </h3>
                <a href="/" class="btn btn-link">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span> Back to Home Page
                </a>
            </section> 
        </div>         
    </main>



    <!-- Footer -->

    <footer>
        <h3>Made with <span><i class="fa-solid fa-code"></i></span> & ❤️ by Rishabh Rathore</h3>
        <a class="footer-social-links" href="https://github.com/rishbitsnbytes">Github</a>
        <a class="footer-social-links" href="https://twitter.com/rishbitsnbytes">Twitter</a>
        <a class="footer-social-links" href="https://www.linkedin.com/in/rishrathore/">LinkedIn</a>
    </footer>





</body>
